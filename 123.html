<!DOCTYPE html>

<head>
    <title>CSS Tutorial</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>My First CSS Example</h1>
    <p>This is a paragraph.</p>
    <h2>My First CSS Example</h2>

    背景顏色
    <h1 style="background-color:DodgerBlue;"> Hello World </h1>
    <p style="background-color:Tomato;"> Lorem ipsum... </p>

    文字顏色
    <h1 style="color:Tomato;"> Hello World </h1>
    <p style="color:DodgerBlue;"> Lorem ipsum... </p>
    <p style="color:MediumSeaGreen;"> Ut wisi enim... </p>

    邊框顏色
    <h1 style="border:2px solid Tomato;"> Hello World </h1>
    <h1 style="border:2px solid DodgerBlue;"> Hello World </h1>
    <h1 style="border:2px solid Violet;"> Hello World </h1>

    顏色值
    <h1 style="background-color:rgb(255, 99, 71);"> First </h1>
    <h1 style="background-color:#ff6347;"> Second </h1>
    <h1 style="background-color:hsl(9, 100%, 64%);"> Third </h1>
    <h1 style="background-color:rgba(255, 99, 71, 0.5);"> Forth </h1>
    <h1 style="background-color:hsla(9, 100%, 64%, 0.5);"> Five </h1>
</body>

</html>
